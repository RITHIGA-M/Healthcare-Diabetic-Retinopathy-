<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Diabetic Retinopathy Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <style>
    .container {
      margin-top: 20px;
      text-align: center;
    }

    .btn-custom {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-download {
      background-color: #0056b3;
      color: white;
    }

    .btn-custom:hover {
      opacity: 0.9;
    }

    .btn-custom:active {
      transform: scale(0.95);
    }

    .canvas-container {
      margin-top: 20px;
    }

    canvas {
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .report-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      border: 1px solid #ccc;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .username-section {
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center">Diabetic Retinopathy Prediction</h2>

    <div class="text-center">
      <button class="btn-custom btn-success" onclick="init()">Start</button>
      <button class="btn-custom btn-danger" onclick="stop()">Stop</button>
    </div>

    <div class="canvas-container">
      <canvas id="canvas" width="300px" height="300px"></canvas>
    </div>

    <div class="username-section">
      <label for="username">Enter Your Name:</label>
      <input type="text" id="username" placeholder="Your Name">
    </div>

    <div class="report-section">
      <button class="btn-custom btn-primary mt-2" onclick="generateReport()">Generate Report</button>
      <button class="btn-custom btn-download mt-2" onclick="downloadReport()">Download Report</button>

      <h4>Prediction Report</h4>
      <textarea id="reportArea" readonly></textarea>
    </div>
  </div>

  <script>
    const URL = "{{ url }}";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmPose.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      labelContainer = [];
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      let resultText = "";
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%\n";
        resultText += classPrediction;
      }

      document.getElementById("reportArea").value = resultText;
      drawPose(pose);
    }

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    }

    function stop() {
      webcam.stop();
    }

    function generateReport() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name before generating the report.");
        return;
      }

      const predictionResult = document.getElementById("reportArea").value.trim();
      if (!predictionResult) {
        alert("No prediction data available.");
        return;
      }

      const reportText = `ðŸ“Œ Diabetic Retinopathy Prediction Report\n
--------------------------------------\n
ðŸ‘¤ User: ${username}\n
ðŸ“Š Prediction:\n${predictionResult}\n
ðŸ•’ Generated on: ${new Date().toLocaleString()}`;

      document.getElementById("reportArea").value = reportText;
    }

    function downloadReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const username = document.getElementById("username").value.trim();
      const reportText = document.getElementById("reportArea").value;

      if (!reportText.trim()) {
        alert("No report available to download.");
        return;
      }

      doc.setFont("helvetica", "bold");
      doc.text("Diabetic Retinopathy Prediction Report", 10, 10);
      doc.setFont("helvetica", "normal");
      doc.text(reportText, 10, 20);

      const filename = username ? `${username}_Prediction_Report.pdf` : "Prediction_Report.pdf";
      doc.save(filename);
    }
  </script>

</body>

</html>
