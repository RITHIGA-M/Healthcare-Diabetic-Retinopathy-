<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>

<body>

    <!-- Back to Home Link -->
    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>

    <div class="container mt-5">
        <!-- Patient Login Form -->
        <form class="login" id="patient" action="/login/patient" method="POST">
            <div>
                <a class="tabs">Patient</a>
                <a class="tabs" onclick="toggle()">Doctor</a>
            </div>
            <h2>Patient Login</h2>
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Email" name="user">
            <input type="password" placeholder="Password" name="password">
            <input type="submit">
        </form>

        <!-- Doctor Login Form -->
        <form class="login" id="doctor" action="/login/doctor" method="POST" style="display: none;">
            <div>
                <a class="tabs" onclick="toggle()">Patient</a>
                <a class="tabs">Doctor</a>
            </div>
            <h2>Doctor Login</h2>
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Email" name="user">
            <input type="password" placeholder="Password" name="password">
            <input type="submit">
        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Toggle Function for Switching Forms -->
    <script>
        function toggle() {
            let patientForm = document.getElementById("patient");
            let doctorForm = document.getElementById("doctor");

            if (patientForm.style.display === "none") {
                patientForm.style.display = "block";
                doctorForm.style.display = "none";
            } else {
                patientForm.style.display = "none";
                doctorForm.style.display = "block";
            }
        }
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="{{ url_for('static', filename='js/firebase_auth.js') }}"></script>

</body>

</html>
